<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineChat - Realtime Node Socket.io Chat App </title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<!-- #1C2D3D  #333333 -->

<body id="cont">

    <h2 class="text-white text-center pt-2 pb-1" style="font-family: 'Kaushan Script', cursive;">Welcome To LineChat App</h2>
    <nav class="container-flex">
        <img src="app4.png" class="rounded me-auto  d-block  p-2" alt="LineChat"
            style="height: 55px; margin-right: 20px;">
    </nav>
    <div class="containers">
        <div class="text-white-50 mt-1" id="current-time"></div>
        <div class="span float-end text-success fw-bolder fs-5 ms-1">&#9900;&#9900;&#9900;</div>
        <hr>
    </div>

    <div class="send">
        <form action="/" class="input-group justify-content-center my-2 m-auto m-0 p-md-0 p-2 " id="send-container"
            style="max-width: 89%;">
            <input type="text" name="messageInp" id="messageInp"
                class="w-75 text-bg-dark ps-2 text-white-50 me-2 rounded-4 border border-success-subtle"
                placeholder="Message" style="height:50px;  outline: none;">
            <button class="btn btn-success rounded-pill" type="submit"><img class="" src="send.png" alt=""
                    style="width: 24px;"></button>
        </form>
    </div>
    <script>
        let time = document.getElementById('current-time');
        setInterval(() => {
            let d = new Date();
            time.innerHTML = d.toLocaleTimeString();
        }, 1000);

    </script>

</body>

</html>
